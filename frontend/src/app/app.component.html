<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Capstone Agency</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="signIn()" *ngIf="!authenticated">
      Sign In
    </button>
    <button mat-button (click)="signOut()" *ngIf="authenticated">
      Sign Out
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <h2>Movies:</h2>
  <ul>
    <li *ngFor="let movie of moviesList">
      {{ movie.title }} | {{ movie.release_date }}
    </li>
  </ul>
</div>
<div>
  <h2>Actors:</h2>
  <ul>
    <li *ngFor="let actor of actorsList">{{ actor.name }} | {{ actor.age }}</li>
  </ul>
</div>
