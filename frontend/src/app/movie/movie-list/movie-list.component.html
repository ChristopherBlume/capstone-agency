<div *ngIf="!this.auth.can('get:movies')">
  <p>Please log in to see our movies!</p>
</div>
<div class="ui three column grid push-down">
  <ca-movie-item
    class="item ui card column segment push-down"
    *ngFor="let movie of movies"
    [movie]="movie"
    [routerLink]="movie.id"
  ></ca-movie-item>
</div>
